<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pal Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ddd 1px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .contact-info img {
            margin-right: 10px;
            width: 20px; /* Adjust size as needed */
            height: auto;
        }
        .contact-info a {
            color: #1a73e8;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            display: inline;
            margin-right: 10px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
        .login-signup {
            margin: 20px 0;
            text-align: center;
        }
        .login-signup a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-signup a:hover {
            background: #0c56c4;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pal Restaurant</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><img src="phone.jpg" alt="Phone Icon"><strong>Phone:</strong> <a href="tel:+919870775881">+91 98707 75881</a></p>
                <p><img src="email.jpg" alt="Email Icon"><strong>Email:</strong> <a href="mailto:sandysandy987077@gmail.com">sandysandy987077@gmail.com</a></p>
                <p><strong>Follow us on social media:</strong></p>
                <ul>
                    <li><a href="https://www.instagram.com/yourinstagramhandle" target="_blank"><img src="ig.jpg" alt="Instagram Logo">Instagram</a></li>
                    <li><a href="https://www.facebook.com/yourfacebookpage" target="_blank"><img src="fb.jpg" alt="Facebook Logo">Facebook</a></li>
                    <li><a href="https://twitter.com/yourtwitterhandle" target="_blank"><img src="twitter.jpg" alt="Twitter Logo">Twitter</a></li>
                    <li><a href="https://www.youtube.com/youryoutubechannel" target="_blank"><img src="utube.jpg" alt="YouTube Logo">YouTube</a></li>
                </ul>
            </div>

            <!-- Placeholder for login/signup -->
            <div class="login-signup">
                <a href="/login">Login</a>
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pal Restaurant. All Rights Reserved.</p>
    </footer>
</body>
</html>
